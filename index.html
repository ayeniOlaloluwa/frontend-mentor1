<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="./images/image-qr-code.png" alt="QR-code" class="wrapper__img">
            <div class="wrapper__text">
                <h1 class="heading">Improve your front-end skills by building projects</h1>
                <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
